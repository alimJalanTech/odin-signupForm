<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="leftImage">
          <img src="./images/odin-lined.png" alt="Odin Logo">
        </div>
        <div class="leftText">
          Odin Project
        </div> 
      </div>   
      <div class="right">
        <div class="first">
          <h3>
            Join our restaurant family today! Sign up and receive exclusive
            updates and promotions! Don't miss out on the tasty excitement -
            <br>
            Fill out the form below.
          </h3>
        </div>
        <form action="" onsubmit="return validate()" method="get" class="form-div">
          <div class="second">
            <h3>Let's fill this</h3>
              <div class="formSubdiv">
                <div class="formField">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="first_name" />
                </div>
                <div class="formField">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                </div>
              </div>
              <div class="formSubdiv">
                <div class="formField">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" />
                </div>
                <div class="formField">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="last_name" />
                </div>
              </div>
              <div class="formSubdiv">
                <div class="formField">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <p id="error"></p>
                </div>
                <div class="formField">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>
              </div>
          </div>
        <div class="third">
        <button class="btn" type="submit" name="Create Account" >Submit</button>
        <div>Already having an account? <a href="">LOG IN</a></div>
      </div>
    </form>
    </div>
  </body>
</html>
